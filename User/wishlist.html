<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Lista de Deseados | SteamStorm</title>
    <script src="../Scripts/auth_guard.js"></script>
    <link rel="icon" type="image/png" href="../Images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style_inicio.css">
    
    <style>
        /* === ESTILOS PREVIOS (Mantenemos los del diseño anterior) === */
        .wishlist-container { max-width: 940px; margin: 120px auto 50px auto; padding: 0 10px; }
        .wishlist-header { background-color: #1b2838; padding: 15px; margin-bottom: 10px; display: flex; align-items: center; gap: 15px; }
        .avatar-placeholder { width: 64px; height: 64px; background: #3d4c5d; border-radius: 3px; display: flex; justify-content: center; align-items: center; font-size: 30px; color: #aaa; }
        .wishlist-title h2 { margin: 0; font-weight: normal; color: white; text-transform: uppercase; font-size: 26px; letter-spacing: 1px; }
        
        .wishlist-row { display: flex; background-color: #3d4c5d; margin-bottom: 10px; height: 140px; border-radius: 3px; overflow: hidden; position: relative; transition: box-shadow 0.2s; box-shadow: 0 0 5px rgba(0,0,0,0.5); }
        .wishlist-row:hover { box-shadow: 0 0 10px rgba(255,255,255,0.2); }
        .wishlist-row img { width: 292px; height: 100%; object-fit: cover; cursor: pointer; }
        .wishlist-info { flex: 1; padding: 10px 15px; display: flex; flex-direction: column; justify-content: space-between; }
        .game-title { font-size: 20px; color: white; margin: 0; cursor: pointer; font-family: "Arial", sans-serif; }
        .game-stats { font-size: 11px; color: #56707f; }
        .review-tag { color: #66c0f4; font-weight: bold; }
        .platform-icons i { color: #8f98a0; margin-right: 5px; }
        .wishlist-action { width: 150px; background-color: rgba(0,0,0,0.2); display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 10px; gap: 5px; }
        .remove-link { color: #56707f; font-size: 11px; text-decoration: underline; cursor: pointer; margin-top: 5px; }
        .remove-link:hover { color: white; }
        .date-added { font-size: 11px; color: #56707f; text-align: right; }

        /* === NUEVOS ESTILOS PARA CONTROLES FUNCIONALES === */
        .wishlist-controls {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 3px;
            margin-bottom: 20px;
            display: flex; 
            justify-content: space-between;
            align-items: center;
            color: #56707f; 
            font-size: 13px;
        }

        /* Input de búsqueda real */
        #search-input {
            background-color: #2a3f5a;
            border: 1px solid #4c6b8a;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            width: 250px;
            font-size: 13px;
        }
        #search-input::placeholder { color: #627c92; font-style: italic; }

        /* Select de ordenamiento real */
        #sort-select {
            background-color: #2a3f5a;
            border: 1px solid #4c6b8a;
            color: white;
            padding: 5px;
            border-radius: 3px;
            font-size: 13px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .wishlist-controls { flex-direction: column; gap: 10px; align-items: stretch; }
            #search-input { width: 100%; box-sizing: border-box; }
            .wishlist-row { height: auto; flex-direction: column; }
            .wishlist-row img { width: 100%; height: 150px; }
            .wishlist-action { width: 100%; flex-direction: row; justify-content: space-between; }
        }
    </style>
</head>
<body>

    <div class="encabezado">
        <img src="../Images/steamstorm_logo_alpha2.png" alt="Logo" width="200" height="54">
    </div>
    
    <div class="sub_encabezado">
        <a href="inicio_user.html" class="espaciado_letras_sub">
            <i class="fas fa-arrow-left"></i> VOLVER A LA TIENDA
        </a>
    </div>

    <div id="menu">
        <ul>
            <li class="fa-regular fa-window-maximize"><a href="inicio_user.html"> | Inicio </a></li>
            <li class="fa-regular fa-user"><a href="perfil_user.html"> | Mi Perfil </a></li>
            <li class="fa-solid fa-heart" style="color:#66fcf1;"><a href="wishlist.html"> | Lista de Deseados </a></li>
            <li class="fa-regular fa-compass"><a href="nosotros_user.html"> | Sobre nosotros</a></li>
            <li class="fa-regular fa-thumbs-up"><a href="privacidad_user.html"> | Política de privacidad</a></li>
            <li class="fa-regular fa-comment"><a href="soporte_user.html"> | Soporte</a></li>
            <li class="fa-regular fa-rectangle-xmark"> <a href="#" id="cerrarsesion"> | Cerrar sesión</a></li>
        </ul>
    </div>
    <div id="menu-toggle"><i class="fas fa-list-ul" style="color: #D9D9D9;"></i></div> 

    <div class="wishlist-container">
        <div class="wishlist-header">
            <div class="avatar-placeholder"><i class="fas fa-user"></i></div>
            <div class="wishlist-title">
                <h2 id="user-title">MI LISTA DE DESEADOS</h2>
            </div>
        </div>

        <div class="wishlist-controls">
            <input type="text" id="search-input" placeholder="Buscar por nombre o etiqueta...">
            
            <div style="display:flex; align-items:center; gap:10px;">
                <span>ORDENAR POR:</span>
                <select id="sort-select">
                    <option value="date-new">Fecha de añadido (Recientes)</option>
                    <option value="date-old">Fecha de añadido (Antiguos)</option>
                    <option value="name">Nombre (A-Z)</option>
                    <option value="review">Mejor Puntuación</option>
                </select>
            </div>
        </div>

        <div id="wishlist-grid">
            <p style="text-align:center; color:#888; margin-top:50px;">Cargando tus juegos...</p>
        </div>
    </div>

    <script src="../Scripts/script_Menu.js"></script>
    <script src="../Scripts/script_wishlist.js"></script>

</body>
</html>
