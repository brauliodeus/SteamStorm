<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Lista de Deseados | SteamStorm</title>
    <script src="../Scripts/auth_guard.js"></script>
    <link rel="icon" type="image/png" href="../Images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style_deseados.css">
</head>
<body>

    <div class="encabezado">
        <img src="../Images/steamstorm_logo_alpha2.png" alt="Logo" width="200" height="54">
    </div>
    
    <div class="sub_encabezado">
        <a href="inicio_user.html" class="espaciado_letras_sub">
            <i class="fas fa-arrow-left"></i> Volver a la Tienda
        </a>
    </div>

    <div id="menu">
        <ul>
            <li class="fa-regular fa-window-maximize"><a href="inicio_user.html"> | Inicio </a></li>
            <li class="fa-regular fa-user"><a href="perfil_user.html"> | Mi Perfil </a></li>
            <li class="fa-solid fa-heart" style="color:#00aaff;"><a href="wishlist.html"> | Lista de Deseados </a></li>
            <li class="fa-regular fa-compass"><a href="nosotros_user.html"> | Sobre nosotros</a></li>
            <li class="fa-regular fa-thumbs-up"><a href="privacidad_user.html"> | Política de privacidad</a></li>
            <li class="fa-regular fa-comment"><a href="soporte_user.html"> | Soporte</a></li>
            <li class="fa-regular fa-rectangle-xmark"> <a href="#" id="cerrarsesion"> | Cerrar sesión</a></li>
        </ul>
    </div>
    <div id="menu-toggle"><i class="fas fa-list-ul" style="color: #D9D9D9;"></i></div> 

    <div class="wishlist-container">
        <div class="wishlist-header">
            <div class="avatar-placeholder"><i class="fas fa-user"></i></div>
            <div class="wishlist-title">
                <h2 id="user-title">MI LISTA DE DESEADOS</h2>
            </div>
        </div>

        <div class="wishlist-controls">
            <input type="text" id="search-input" placeholder="Buscar por nombre o etiqueta...">
            
            <div style="display:flex; align-items:center; gap:10px;">
                <span>ORDENAR POR:</span>
                <select id="sort-select">
                    <option value="date-new">Fecha de añadido (Recientes)</option>
                    <option value="date-old">Fecha de añadido (Antiguos)</option>
                    <option value="name">Nombre (A-Z)</option>
                    <option value="review">Mejor Puntuación</option>
                </select>
            </div>
        </div>

        <div id="wishlist-grid">
            <p style="text-align:center; color:#888; margin-top:50px;">Cargando tus juegos...</p>
        </div>
    </div>

    <script src="../Scripts/script_Menu.js"></script>
    <script src="../Scripts/script_wishlist.js"></script>

</body>
</html>
