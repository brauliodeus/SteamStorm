<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Juego | SteamStorm</title>
    <link rel="stylesheet" href="../CSS/style_detalle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #0b0c10; color: #c5c6c7; font-family: 'Open Sans', sans-serif; }
        .detalle-container { max-width: 1000px; margin: 80px auto; padding: 20px; }
        
        /* Estilo del botón de Wishlist */
        .btn-wishlist {
            background: transparent;
            border: 2px solid #ff4d4d;
            color: #ff4d4d;
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        .btn-wishlist:hover { background: rgba(255, 77, 77, 0.1); }
        
        /* Estado activo (Relleno) */
        .btn-wishlist.active {
            background: #ff4d4d;
            color: white;
        }

        .form-review { background: #1f2833; padding: 20px; border-radius: 10px; margin-top: 20px; }
        textarea, select { width: 100%; padding: 10px; margin: 10px 0; background: #0b0c10; color: white; border: 1px solid #45a29e; }
        .btn-submit { background: #45a29e; color: #0b0c10; padding: 10px 20px; cursor: pointer; font-weight: bold; border: none; }
    </style>
</head>
<body>

    <div style="padding: 20px; background: #1f2833; display:flex; justify-content:space-between; align-items:center;">
        <img src="../Images/steamstorm_logo_alpha2.png" alt="Logo" width="150">
        <a href="inicio_user.html" style="color:#66fcf1; text-decoration:none; font-weight:bold;">
            <i class="fas fa-arrow-left"></i> Volver
        </a>
    </div>

    <div class="detalle-container">
        
        <div id="detalle-juego-content">
            <h2 style="text-align:center;">Cargando...</h2>
        </div>

        <div id="opiniones" style="margin-top:50px;">
            <h2 style="color:#66fcf1;">Opiniones de la comunidad</h2>
            <div class="form-review">
                <h3>Deja tu opinión:</h3>
                <select id="rating-input">
                    <option value="100">⭐⭐⭐⭐⭐ (Excelente)</option>
                    <option value="80">⭐⭐⭐⭐ (Muy bueno)</option>
                    <option value="60">⭐⭐⭐ (Regular)</option>
                    <option value="40">⭐⭐ (Malo)</option>
                    <option value="20">⭐ (Terrible)</option>
                </select>
                <textarea id="comment-input" rows="3" placeholder="¿Qué te pareció este juego?"></textarea>
                <button class="btn-submit" onclick="enviarReseña()">Publicar Reseña</button>
            </div>
            <div id="lista-opiniones"></div>
        </div>
    </div>

    <script src="../Scripts/script_Menu.js"></script>
    <script src="../Scripts/datos_backup.js"></script>
    <script src="../Scripts/script_detalle.js"></script>
</body>
</html>
