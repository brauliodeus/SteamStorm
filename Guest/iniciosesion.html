<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - SteamStorm</title>
    <link rel="icon" type="image/png" href="../Images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style_sesion.css">
</head>
<body>
    <div class="encabezado">
        <img src="../Images/steamstorm_logo_alpha2.png" alt="" width="200" height="54">
    </div>

    <div class="sub_encabezado">
        <a href="inicio_guest.html" class="espaciado_letras_sub">
            <i class="fas fa-arrow-left"></i> Volver a la Tienda
        </a>
    </div>
    <div class="titulo"><h3>INICIAR SESIÓN</h3></div>

    <div class="ingresar">
        
        <label for="login-usuario">Usuario</label>
        <input type="text" id="login-usuario" placeholder="Tu nombre de usuario">

        <label for="login-pass">Contraseña</label>
        <input type="password" id="login-pass" placeholder="Tu contraseña">

        <button onclick="iniciarSesion()">Iniciar Sesión</button>

        <div class="crear-cuenta-container">
            <p>¿No tienes cuenta? ¡Crea una!</p>
            <button onclick="window.location.href='crearcuenta.html'">Crear Cuenta</button>
        </div>
    </div>

    <script src="../Scripts/script_Menu.js"></script>

    <script>
        async function iniciarSesion() {
            const username = document.getElementById('login-usuario').value;
            const password = document.getElementById('login-pass').value;

            if (!username || !password) {
                alert("Por favor ingresa usuario y contraseña");
                return;
            }

            // Efecto visual de carga
            const btn = document.querySelector("button");
            const textoOriginal = btn.innerText;
            btn.innerText = "Verificando...";
            btn.disabled = true;

            try {
                // Conectando con backend en Render
                const response = await fetch('https://steamstorm.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // 1. Guardar Token y Usuario
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.user.username);
                    
                    // (Vital para funciones de Admin)
                    if (data.user.role) {
                        localStorage.setItem('role', data.user.role);
                    } else {
                        localStorage.setItem('role', 'user');
                    }
                    
                    alert("¡Bienvenido " + data.user.username + "!");
                    
                    // REDIRECCIÓN A LA CARPETA DE USUARIO
                    window.location.href = '../User/inicio_user.html'; 
                } else {
                    alert("Error: " + data.message);
                }

            } catch (error) {
                console.error(error);
                alert("Error al conectar con el servidor.");
            } finally {
                // Restaurar botón si falló
                btn.innerText = textoOriginal;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
