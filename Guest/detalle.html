<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Juego | SteamStorm</title>
    <link rel="icon" type="image/png" href="../Images/favicon.png">
    <link rel="stylesheet" href="../CSS/style_detalle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="encabezado">
        <img src="../Images/steamstorm_logo_alpha2.png" alt="" width="200,1" height="53,7">
    </div>
    <div class="sub_encabezado">
        <a href="inicio_guest.html"> ← Volver</a>
    </div>

    <div class="guest-nav">
        <img src="../Images/steamstorm_logo_alpha2.png" alt="Logo" width="150">
        
        <div style="display: flex; gap: 20px; align-items: center;">
            <a href="inicio_guest.html"><i class="fas fa-home"></i> Inicio</a>
            <a href="iniciosesion.html" style="color:#66fcf1; border: 1px solid #66fcf1; padding: 5px 15px; border-radius: 20px;">Iniciar Sesión</a>
        </div>
    </div>


    <div class="detalle-container">
        
        <div id="detalle-juego-content">
            <h2 style="text-align:center;">Cargando juego...</h2>
        </div>

        <div id="opiniones" style="margin-top:50px;">
            <h2 style="color:#a3cef1; border-bottom: 1px solid #a3cef1; padding-bottom: 10px;">
                <i class="fas fa-comments"></i> Opiniones de la comunidad
            </h2>
            
            <div class="form-review">
                <h3>Deja tu opinión:</h3>
                <select id="rating-input">
                    <option value="100">⭐⭐⭐⭐⭐ (Excelente)</option>
                    <option value="80">⭐⭐⭐⭐ (Muy bueno)</option>
                    <option value="60">⭐⭐⭐ (Regular)</option>
                    <option value="40">⭐⭐ (Malo)</option>
                    <option value="20">⭐ (Terrible)</option>
                </select>
                <textarea id="comment-input" rows="3" placeholder="¿Qué te pareció este juego?"></textarea>
                <button class="btn-submit" onclick="enviarReseña()">Publicar Reseña</button>
            </div>

            <div id="lista-opiniones"></div>
        </div>
    </div>

    <script src="../Scripts/script_Menu.js"></script>
    <script src="../Scripts/datos_backup.js"></script>    
    <script src="../Scripts/script_detalle.js"></script>

</body>
</html>
